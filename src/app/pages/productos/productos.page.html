<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="linkback"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="container">
      <img src="{{linkimg}}" alt="no se encontro la imagen" class="avatar" appImagen>
    </div>
    <div class="titulo">
        <b>{{datosvet}}</b>
        <span>Veterinaria</span>
    </div>
    <ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="3" *ngFor="let item of productos">
      <ion-card style="text-align: center;">
        <img [src]="item.imagen" appImagen/>
        <ion-card-header>
          <div class="header">
            <ion-card-title>  {{item.nombre}}</ion-card-title>
            <ion-card-subtitle><ion-badge>{{item.precio}} Bs </ion-badge></ion-card-subtitle>
          </div>
        </ion-card-header>
        <ion-card-content style="text-align: left;">
          Contenido:{{item.cantidad}} {{item.umedida}} <br>
          Detalle: {{item.descripcion}}

        </ion-card-content>
        <ion-button expand="full" (click)="enviarmensaje(item.telefono,item.nombre)">contactar</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!productos">
    <ion-col>
      <div class="mensaje">
             <p>No se encontro nungun producto</p>
             <ion-icon name="alert-circle-outline"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
