<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-button slot="start" (click)="cancelar()" fill="clear" color="secondary">
        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
      </ion-button>
        Filtrar Veterinarias
      <ion-button  [disabled]="formFiltro.invalid" slot="end" fill="clear" (click)="filtrar()">Filtrar</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
      <ion-row>
        <ion-col>
          <form [formGroup]="formFiltro">
            <ion-list lines="none">
              <ion-list-header>filtrar por parametros</ion-list-header>
              <ion-item>
                <ion-label>Atencion a domicilio</ion-label>
                <ion-toggle formControlName="adom"></ion-toggle>
              </ion-item> 
              <ion-item>
                  <ion-label>Cerrado/Abierto</ion-label>
                  <ion-toggle formControlName="ac"></ion-toggle>
              </ion-item>       
              <ion-item>
                <ion-label>Categoria</ion-label>
                <ion-select placeholder="Selecciona una categoria" formControlName="categoria">
                  <ion-select-option *ngFor="let item of categorias" [value]="item.codcategoria">{{item.nombre}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </form>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
